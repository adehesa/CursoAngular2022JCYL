
  <div class="table" *ngIf="this.listaSolicitudes.length > 0">
    <div class="column first">
      <span [style]="{'font-weight': 'bold'}"><u>Nombre</u></span>
    </div>
   <div class="column">
    <span [style]="{'font-weight': 'bold'}"><u>Apellidos</u></span>
   </div>
   <div class="column"></div>
  </div>
  <div *ngFor="let sol of this.listaSolicitudes" class="table">
    <app-fila-paginador [solicitud]="sol" (evtEmitter)="updateList($event)"></app-fila-paginador>
  </div>
