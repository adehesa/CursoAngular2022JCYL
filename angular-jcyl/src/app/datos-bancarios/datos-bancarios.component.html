<div class="container">
  <h1>Datos Bancarios</h1>
  <form class="ui form" [formGroup]="f">
    <div class="form-group">
        <div class="form-group row">
          <div class="col-md-1">
            <label for="name">Pais</label>
          </div>
          <div class="col-xs-1">
            <input type="text"  class="form-control" id="pais"
                required name="pais" formControlName="pais">
          </div>
          <div class="col-md-1">
            <label for="iban">Iban Control</label>
          </div>
          <div class="col-xs-1">
            <input type="text"  class="form-control" id="iban"
                required minlength="4" maxlength="4"
                name="iban" formControlName="iban">
          </div>
          <div class="col-md-1">
            <label for="entidad">Entidad</label>
          </div>
          <div class="col-xs-1">
            <input type="text"  class="form-control" id="entidad"
                required
                name="entidad" formControlName="entidad">
          </div>
          <div class="col-md-1">
            <label for="sucursal">Sucursal</label>
          </div>
          <div class="col-xs-1">
            <input type="text"  class="form-control" id="sucursal"
                required
                name="sucursal" formControlName="sucursal">
          </div>
          <div class="col-md-1">
            <label for="dc">DC</label>
          </div>
          <div class="col-xs-1">
            <input type="text"  class="form-control" id="dc"
                required minlength="2" maxlength="2"
                name="dc" formControlName="dc">
          </div>
          <div class="col-md-1">
            <label for="cuenta">Cuenta</label>
          </div>
          <div class="col-xs-1">
            <input type="text"  class="form-control" id="cuenta"
                required
                name="cuenta" formControlName="cuenta">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-1">
            <label for="docSel">Documento</label>
          </div>
          <div class="col-md-1">
            <select style="width:auto;" class="form-control"  id="docSel"
                  required
                  name="docSel" formControlName="docSel">
              <option *ngFor="let doc of model.listaDoc" [value]="doc">{{doc}}</option>
            </select>
          </div>
          <div class="col-xs-2">
            <input type="text"  class="form-control" id="documentoOtro"
                required
                name="docTxt" formControlName="docTxt">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-1">
            <label for="nombre">Nombre</label>
          </div>
          <div class="col-xs-2">
            <input size="125" type="text"  class="form-control" id="nombre"
                required
                name="nombre" formControlName="nombre">
          </div>
          <div class="col-md-1">
            <label for="apellido1">Apellidos</label>
          </div>
          <div class="col-xs-4">
            <input size="55" type="text" class="form-control" id="apellido1"
                required
                name="apellido1" formControlName="apellido1">
          </div>
          <div class="col-xs-4">
            <input size="55" type="text" class="form-control" id="apellido2"
                name="apellido2" formControlName="apellido2">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success" (click)="submit()" [disabled]="!f.valid">Submit</button>
  </form>
</div>

<div class="container" *ngIf="submited">
  <div class="form-group">
    <div class="form-group row">
    </div>
    <div class="form-group row">
      {{f.value | json}}
    </div>
  </div>
</div>
